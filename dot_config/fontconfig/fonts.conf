<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Windows related fonts mapping, maps to common -->
    <alias binding="same">
        <family>Helvetica</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times</family>
        <prefer>
            <family>serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Times New Roman</family>
        <prefer>
            <family>serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier</family>
        <prefer>
            <family>monospace</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Courier New</family>
        <prefer>
            <family>monospace</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Verdana</family>
        <prefer>
            <family>Bitstream Vera Sans</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>Arial</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>

    <!-- Common fonts =====================================================================-->
    <alias binding="same">
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>sans-serif</family>
        <prefer>
            <family>Ubuntu</family> <!-- so beautiful -->
            <!-- <family>Liberation Sans</family> -->
        </prefer>
    </alias>

    <alias binding="same">
        <family>monospace</family>
        <prefer>
            <family>Ubuntu Mono</family>
        </prefer>
    </alias>

    <alias binding="same">
        <family>emoji</family>
        <prefer>
            <family>JoyPixels</family>
        </prefer>
    </alias>


</fontconfig>
