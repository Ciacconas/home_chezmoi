<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- this font messes with korean fonts (and probably others as well...) -->

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>WenQuanYi Micro Hei</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>WenQuanYi Micro Hei Mono</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

</fontconfig>
