<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Andale Mono</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Arial</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Arial Black</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Comic Sans MS</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Courier New</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Georgia</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Impact</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Times New Roman</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Trebuchet MS</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Verdana</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Webdings</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
  <family>Arial</family>
  <default>
      <family>Liberation Sans</family>
  </default>
</alias>
<alias binding="strong">
  <family>Courier New</family>
  <default>
      <family>Liberation Mono</family>
  </default>
</alias>
<alias binding="strong">
  <family>Times New Roman</family>
  <default>
      <family>Liberation Serif</family>
  </default>
</alias>
<alias binding="strong">
  <family>Verdana</family>
  <default>
      <family>Bitstream Vera Sans</family>
  </default>
</alias>

</fontconfig>
