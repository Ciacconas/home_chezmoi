<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
                <string>Calibri</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Cambria</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Cambria Math</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Candara</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Constantia</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Consolas</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Corbel</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Meiryo</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Meiryo UI</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
  <family>Calibri</family>
  <default>
      <family>Carlito</family>
  </default>
</alias>

<alias binding="strong">
  <family>Consolas</family>
  <default>
      <family>Liberation Mono</family> <!-- not metric compatible -->
  </default>
</alias>

</fontconfig>
