<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <description>Helvetica</description>
            <patelt name="family">
                <string>Nimbus Sans</string>
            </patelt>
        </pattern>
        <pattern>
            <description>Helvetica Narrow</description>
            <patelt name="family">
                <string>Nimbus Sans Narrow</string>
            </patelt>
        </pattern>
        <pattern>
            <description>Times</description>
            <patelt name="family">
                <string>Nimbus Roman</string>
            </patelt>
        </pattern>
        <pattern>
            <description>Courier</description>
            <patelt name="family">
                <string>Nimbus Mono PS</string>
            </patelt>
        </pattern>
        <pattern>
            <description>ITC Avant Garde Gothic</description>
            <patelt name="family">
                <string>URW Gothic</string>
            </patelt>
        </pattern>
        <pattern>
            <description>ITC Bookman</description>
            <patelt name="family">
                <string>URW Bookman</string>
            </patelt>
        </pattern>
        <pattern>
            <description>Palatino</description>
            <patelt name="family">
                <string>P052</string>
            </patelt>
        </pattern>
        <pattern>
            <description>ITC Zapf Chancery</description>
            <patelt name="family">
                <string>Z003</string>
            </patelt>
        </pattern>
        <pattern>
            <description>New Century Schoolbook</description>
            <patelt name="family">
                <string>C059</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Standard Symbols</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Standard Symbols PS</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>D050000L</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
  <family>Helvetica</family>
  <default>
      <family>Nimbus Sans</family>
  </default>
</alias>

<alias binding="strong">
  <family>Nimbus Sans</family>
  <default>
      <family>Liberation Sans</family>
  </default>
</alias>

<alias binding="strong">
  <family>Times</family>
  <default>
      <family>Nimbus Roman</family>
  </default>
</alias>

<alias binding="strong">
  <family>Nimbus Roman</family>
  <default>
      <family>Liberation Serif</family>
  </default>
</alias>

<alias binding="strong">
  <family>Courier</family>
  <default>
      <family>Nimbus Mono PS</family>
  </default>
</alias>

<alias binding="strong">
  <family>Nimbus Mono</family>
  <default>
      <family>Nimbus Mono PS</family>
  </default>
</alias>

<alias binding="strong">
  <family>Nimbus Mono PS</family>
  <default>
      <family>Liberation Mono</family>
  </default>
</alias>

<alias binding="strong">
  <family>Nimbus Mono</family>
  <default>
      <family>Liberation Mono</family>
  </default>
</alias>

</fontconfig>
