<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <!-- <pattern>
            <patelt name="family">
                <string>Droid Serif</string>
            </patelt>
        </pattern> -->
        <!-- <pattern>
            <patelt name="family">
                <string>Droid Sans</string>
            </patelt>
        </pattern> -->
        <pattern>
            <patelt name="family">
                <string>Droid Sans Mono</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Droid Arabic Kufi</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
                <string>Droid Naskh Shift Alt</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
    <family>Droid Sans Mono</family>
    <prefer>
        <family>Liberation Mono</family>
    </prefer>
</alias>

<!-- Block specific Droid Serif versions -->
<selectfont>
    <rejectfont>
        <!-- Droid Serif Naskh -->
        <pattern>
            <patelt name="family">
              <string>Droid Serif</string>
            </patelt>
            <patelt name="fontversion">
                <int>1</int>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>


