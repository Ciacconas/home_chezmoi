<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <selectfont>
        <rejectfont>
            <glob>/usr/share/fonts/TTF/*</glob>
            <glob>/usr/share/fonts/OTF/*</glob>
            <!-- <glob>/usr/share/fonts/ttf-linux-libertine/*</glob> -->
            <glob>/usr/share/fonts/gnu-free/*</glob>
            <glob>/usr/share/fonts/adobe-source-code-pro/*</glob>
            <!-- <glob>/usr/share/fonts/adobe-source-han-sans/*</glob> -->
            <!-- <glob>/usr/share/fonts/adobe-source-han-serif/*</glob> -->
            <!-- <glob>/usr/share/fonts/awesome-terminal-fonts/*</glob> -->
        </rejectfont>
        <acceptfont>
            <glob>/usr/share/fonts/TTF/Hack*</glob>
            <glob>/usr/share/fonts/TTF/JetB*</glob>
            <!-- <glob>/usr/share/fonts/OTF/Fira*</glob> -->
            <glob>/usr/share/fonts/TTF/Roboto*</glob>
            <glob>/usr/share/fonts/TTF/Ubun*</glob>
            <glob>/usr/share/fonts/TTF/Vera*</glob>
            <glob>/usr/share/fonts/TTF/devicons*</glob>
            <!-- <glob>/usr/share/fonts/ttf-linux-libertine/Lin*</glob> -->
            <glob>/usr/share/fonts/ttf-linux-libertine/*</glob>
        </acceptfont>
    </selectfont>
</fontconfig>