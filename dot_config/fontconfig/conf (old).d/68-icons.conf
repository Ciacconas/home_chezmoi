  <!-- define icons family -->
  <alias binding="strong">
    <family>icons</family>
    <prefer>
      <family>devicons</family>
      <family>PowerlineSymbols</family>
      <family>FontAwesome</family>
      <family>Pomodoro</family>
      <family>octicons</family>
      <family>icomoon</family>
    </prefer>
  </alias>

  <!-- weak bindings for common font families -->
  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>monospace</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>

</fontconfig>