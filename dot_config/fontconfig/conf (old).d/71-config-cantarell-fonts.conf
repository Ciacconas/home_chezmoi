<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<selectfont>
    <rejectfont>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
            <patelt name="style">
                <string>Regular</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
            <patelt name="style">
                <string>Bold</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
            <patelt name="style">
                <string>Thin</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
            <patelt name="style">
                <string>Light</string>
            </patelt>
        </pattern>
        <pattern>
            <patelt name="family">
              <string>Cantarell</string>
            </patelt>
            <patelt name="style">
                <string>Extra Bold</string>
            </patelt>
        </pattern>
    </rejectfont>
</selectfont>

<alias binding="strong">
      <family>Cantarell</family>
  <default>
      <family>Liberation Sans</family>
  </default>
</alias>

</fontconfig>
