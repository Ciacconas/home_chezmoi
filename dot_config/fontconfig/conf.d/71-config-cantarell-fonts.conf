<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>Cantarell</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <alias binding="strong">
        <family>Cantarell</family>
        <default>
            <family>Liberation Sans</family>
        </default>
    </alias>

</fontconfig>
