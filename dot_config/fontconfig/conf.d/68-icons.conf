<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Virtual icons family; ensure names match installed fonts -->
  <alias>
    <family>icons</family>
    <prefer>
      <family>octicons</family>
      <family>icomoon</family>
      <family>Pomodoro</family>
    </prefer>
  </alias>

  <!-- Add icons weakly to generic families -->
  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>
  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>
  <alias binding="weak">
    <family>monospace</family>
    <prefer>
      <family>icons</family>
    </prefer>
  </alias>

</fontconfig>
