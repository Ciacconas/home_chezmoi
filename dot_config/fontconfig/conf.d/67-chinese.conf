<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="weak">
    <family>sans-serif</family>
    <prefer>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>Source Han Sans HC</family>
      <family>Source Han Sans</family>
      <family>Source Han Sans K</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>monospace</family>
    <prefer>
      <family>Source Han Sans SC</family>
      <family>Source Han Sans TC</family>
      <family>Source Han Sans HC</family>
      <family>Source Han Sans</family>
      <family>Source Han Sans K</family>
    </prefer>
  </alias>

  <alias binding="weak">
    <family>serif</family>
    <prefer>
      <family>Source Han Serif SC</family>
      <family>Source Han Serif TC</family>
      <family>Source Han Serif HC</family>
      <family>Source Han Serif</family>
      <family>Source Han Serif K</family>
    </prefer>
  </alias>
</fontconfig>
