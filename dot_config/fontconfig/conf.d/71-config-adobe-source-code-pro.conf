<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <selectfont>
        <rejectfont>
            <pattern>
                <patelt name="family">
                    <string>SourceCodeVF</string>
                </patelt>
            </pattern>
            <pattern>
                <patelt name="family">
                    <string>Source Code Pro</string>
                </patelt>
            </pattern>
        </rejectfont>
    </selectfont>

    <alias binding="strong">
        <family>SourceCodeVF</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

    <alias binding="strong">
        <family>Source Code Pro</family>
        <prefer>
            <family>Liberation Mono</family>
        </prefer>
    </alias>

</fontconfig>
