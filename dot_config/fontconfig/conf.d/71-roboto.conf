<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <selectfont>
    <rejectfont>
      <pattern>
        <patelt name="family">
          <string>Roboto</string>
        </patelt>
      </pattern>
      <pattern>
        <patelt name="family">
          <string>Roboto Condensed</string>
        </patelt>
      </pattern>
    </rejectfont>
  </selectfont>

  <alias binding="strong">
    <family>Roboto</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

  <alias binding="strong">
    <family>Roboto Condensed</family>
    <prefer>
      <family>Liberation Sans</family>
    </prefer>
  </alias>

</fontconfig>

